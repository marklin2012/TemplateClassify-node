extends:
  - standard
  - plugin:lodash/recommended

env:
  es6: true
  node: true

globals:
  fetch: true
  Logger: true

plugins:
  - lodash

rules:
  comma-dangle:
    - 2
    - always-multiline
  object-curly-spacing:
    - 2
    - always
  new-cap: 2
  space-before-function-paren:
    - 2
    - always
  no-var: 2
  indent:
    - 2
    - 2
    - SwitchCase: 1
  no-console: 1
  no-unused-vars: 1
  no-inner-declarations: 2
  arrow-body-style:
    - warn
    - as-needed
    - requireReturnForObjectLiteral: true
  no-restricted-syntax:
    - 2
    - DebuggerStatement
    - LabeledStatement
    - WithStatement
  camelcase: 0

  # lodash
  lodash/prefer-lodash-method:
    - 0
  lodash/prefer-noop: 0
  lodash/prefer-includes: 0
  lodash/import-scope:
    - 2
    - member
  lodash/prefer-reject: 0
  lodash/prefer-filter: 0
  lodash/prefer-lodash-typecheck: 0
  
